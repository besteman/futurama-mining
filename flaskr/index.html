<!DOCTYPE html>
<html>
<head>
	<title>Simple Server</title>
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>
  <div class='container'>
    <div class='jumbotron text-center'>
      <h1>Simple Form</h1>
    </div>
    <div class="row">
      <div class="col-sm-12 text-center">
        <form action="http://localhost:5000/add-miner" method="POST">
         <input name="miner-name" placeholder="enter miner name"><br>
         <input type="radio" id="yes" name="enabled" value="true">
         <label for="yes">Yes</label><br>
         <input type="radio" id="no" name="enabled" value="false">
         <label for="no">No</label><br>
         <button type='submit'>submit</button>
       </form>
     </div>
   </div>
 </div>
</body>
</html>
